<html lang="en">

<head>

</head>

<body>

            </li>
            <li>
              <a href="https://wa-lang.org/">
                <svg width="1.7em" height="1.7em" viewBox="0 0 24 24">
                  <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"

          </ul>
        </nav>
      </div>
    </div>

    <div id="wa-main">
      <div class="split">
        <div id="split-code">
          <div class="code-header">
            <div id="wa-codes">
              <span class="code-active">Hello.wa</span>
              <span>Heart.wa</span>
              <span>Count.wa</span>
            </div>
            <div id="wa-compile" onclick="wa2wat()">
              <span>RUN</span>
              <svg width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M5 8.798c0-3.028 0-4.543.986-5.123.985-.58 2.31.156 4.957 1.626l5.763 3.202c2.784 1.547 4.176 2.32 4.176 3.497s-1.392 1.95-4.176 3.497l-5.763 3.202c-2.648 1.47-3.972 2.206-4.957 1.626C5 19.745 5 18.23 5 15.202V8.798z"
                  stroke="currentColor" stroke-width="2" stroke-linejoin="round" />
              </svg>
            </div>
          </div>
          <div id="wa-editor" style="height: 100%"></div>
        </div>
        <div id="split-output">
          <div class="output-nav">
            <div class="output-nav-inner">
              <span>
                <svg width="1.7em" height="1.7em" viewBox="0 0 24 24">
                  <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                    <path d="m8 9l3 3l-3 3m5 0h3" />
                    <rect width="18" height="16" x="3" y="4" rx="2" />
                  </g>
                </svg>
                OUTPUT
              </span>
              <span>
                <svg width="1.7em" height="1.7em" viewBox="0 0 48 48">
                  <mask id="svgIDa">
                    <g fill="none" stroke="#fff" stroke-linejoin="round" stroke-width="4">
                      <rect width="36" height="36" x="6" y="6" fill="none" rx="3" />
                      <path stroke-linecap="round" d="M16 19v-3h16v3M22 34h4m-2-16v16" />
                    </g>
                  </mask>
                  <path fill="currentColor" d="M0 0h48v48H0z" mask="url(#svgIDa)" />
                </svg>
                WAT
              </span>
            </div>
            <div class="output-operate">
              <a href="https://wa-lang.org/playground/assets/wa.out.wasm">
                <svg width="1.7em" height="1.7em" viewBox="0 0 24 24" fill="currentColor">
                  <g>
                    <rect x="4" y="18" width="16" height="2" rx="1" ry="1"></rect>
                    <rect x="3" y="17" width="4" height="2" rx="1" ry="1" transform="rotate(-90 5 18)"></rect>
                    <rect x="17" y="17" width="4" height="2" rx="1" ry="1" transform="rotate(-90 19 18)"></rect>
                    <path
                      d="M12 15a1 1 0 0 1-.58-.18l-4-2.82a1 1 0 0 1-.24-1.39a1 1 0 0 1 1.4-.24L12 12.76l3.4-2.56a1 1 0 0 1 1.2 1.6l-4 3a1 1 0 0 1-.6.2z">
                    </path>
                    <path d="M12 13a1 1 0 0 1-1-1V4a1 1 0 0 1 2 0v8a1 1 0 0 1-1 1z"></path>
                  </g>
                </svg>
              </a>
            </div>
          </div>
          <div id="wa-output">
            <pre><code id="wa-output-code"></code></pre>
            <div class="wa-output-loading">
              <img src="assets/logo-ani.svg">
              <span>Loading Wa...</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="wa-loading">
      <div class="wa-loading-content">
        <img src="assets/logo-ani.svg">
        <span>Loading...</span>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/split.js@1.6.5/dist/split.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.8/lib/codemirror.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.8/addon/mode/simple.js"></script>
    <script src="js/helper.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/wa_app.js"></script>
    <script src="js/wa_mode.js"></script>
    <script src="assets/examples.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/wasm_exec.js"></script>
    <script src="js/init_wasm.js"></script>
    <script src="js/libwabt.js"></script>
    <script src="js/parse_wa_wat.js"></script>

</html>
